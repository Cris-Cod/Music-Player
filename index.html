<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/app.css" />
    <title>Music Player</title>
</head>

<body>
    <div class="container">
        <div class="player">
            <div class="target">
                <div class="name-icons">
                    <div class="line-down">
                        <a href="#"><i class="fa fa-angle-down"></i></a>
                    </div>
                    <div class="text-name">
                        <h2>Music Player</h2>
                    </div>
                    <div class="periods">
                        <a href="#"><i class="fa fa-ellipsis-h"></i></a>
                    </div>
                </div>
                <div class="imagen">
                    <img src="img/cover1.jpg" alt="cover1" />
                </div>
                <div class="songs">
                    <div class="title">
                        <h3>Normal</h3>
                        <p>Alcolirykoz</p>
                    </div>
                    <div class="songs-icons">
                        <a href="#"><i class="fa fa-heart"></i></a>
                        <a href="#"><i class="fa fa-info-circle"></i></a>
                    </div>
                </div>
                <div class="time">
                    00:00
                    <span></span> 00:00
                </div>
                <div class="seek">
                    <div class="fill"></div>
                </div>
            </div>
            <div class="audio-btns">
                <div class="play-btns">
                    <a href="#" onclick="prevAudio()"><i class="fa fa-step-backward"></i></a>
                    <a href="#" class="play-pause" onclick="togglePlayPause()"><i class="fa fa-play-circle"></i></a>
                    <a href="#" onclick="nextAudio()"><i class="fa fa-step-forward"></i></a>
                </div>
                <div class="repeat-btns">
                    <div class="re-song">
                        <a href="#"><i class="fa fa-retweet"></i></a>
                    </div>
                    <div class="down">
                        <button class="decrease" onclick="decreaseVolume()">-</button>
                    </div>
                    <div class="volume">
                        <a href="#" class="volume-up"><i class="fa fa-volume-up"></i></a>
                    </div>
                    <div class="up">
                        <button class="increase" onclick="increaseVolume()">+</button>
                    </div>
                    <div class="random">
                        <a href="#"><i class="fa fa-random"></i></a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
